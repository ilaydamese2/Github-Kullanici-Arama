<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Kullanıcı Arama</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fab fa-github"></i> Github Kullanıcı Arama</h1>
        </div>
        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="GitHub Kullanıcı Adı">
            <button onclick="searchUser()" class="search-button"><i class="fas fa-search"></i></button>
        </div>

        <div id="profile" class="profile-container"></div>
        <div id="repositories" class="repositories-container"></div>
        <div id="searchHistory" class="search-history-container"></div>
        <button onclick="clearSearchHistory()" class="clear-button">Son Aramaları Temizle</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
